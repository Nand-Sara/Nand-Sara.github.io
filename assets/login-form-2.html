<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1">
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
		<link rel = "stylesheet" href ="login-form-2.css">
	</head>
	<body class = "login">
	<div class = "login-card">
		<div class = "login-card-front">
			<h1 class = "login-title">LOGIN FORM</h1>
			<form>
				<div>
					<input type = "text" class = "username" required>
					<label class = "usr-label">Email or Username</label>
				</div>
				<div>
					<input type = "password" class = "pwd" required>
					<span class = "show"><i id = "eye" class = "fa-solid fa-eye"></i></span>
					<label class = "pwd-label">Password</label>
				</div>
				<div class = "login-btn-box">
					<div class = "login-btn">
						<button class = "login-btn">LOGIN</button>
					</div>
				</div>
			</form>
			<div class = "flip-btn" onclick = "flipfunc()">Or</div>
		</div>
		<div class = "login-card-back">
			<div class = "sso">
				<h2 class = "login-title">Login with</h2>
				<div class = "facebook">
					<a href = "https://www.facebook.com/" rel = "noreferrer noopener nofollow" target = "_blank">
						<i class = "fa-brands fa-square-facebook"><span>Facebook</span></i>
					</a>
				</div>
				<div class = "google">
					<a href = "https://accounts.google.com/v3/signin/identifier?dsh=S-1677384403%3A1679136692048562&ifkv=AWnogHfWm0ILH6bLrcBM03zhJYaxvINuoL9CCufiZSPY61JuwV-SAI7GeiC5TnhCq3InrC5V_ov3&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin" rel = "noreferrer noopener nofollow" target = "_blank">
						<i class = "fa-brands fa-square-google-plus"><span>Google</span></i>
					</a>
				</div>
				<div class = "linkedin">
					<a href = "https://www.linkedin.com/login" rel = "noreferrer noopener nofollow" target = "_blank">
						<i class = "fa-brands fa-linkedin"><span>LinkedIn</span></i>
					</a>
				</div>
				<div class = "github">
					<a href = "https://github.com/login" rel = "noreferrer noopener nofollow" target = "_blank">
						<i class = "fa-brands fa-square-github"><span>GitHub</span></i>
					</a>
				</div>
				<div class = "reverse-btn" onclick = "reversefunc()"><i class = "fa-regular fa-circle-left"></i>Back</div>
			</div>
		</div>
	<div class = "signup">Not a member? <a href="signup-page-2.html" rel = "noopener">Signup now</a>
    </div>
	</div>
	<script>
		var element1 = document.querySelector(".login-card-front");
		var element2 = document.querySelector(".login-card-back");
		function flipfunc(){
			element1.style.display = "none";
			element2.style.display = "flex";
			document.querySelector(".signup").style.margin = "-8px";
		}
		function reversefunc(){
			element1.style.display = "";
			element2.style.display = "none";
			document.querySelector(".signup").style.margin = "70px";
		}
	</script>
	<script>
        var input = document.querySelector(".pwd");
        var show = document.querySelector("#eye");
        show.addEventListener("click", active);
        function active(){
			if(input.type === "password"){
				input.type = "text";
				show.style.color = "#1DA1F2";
				show.className = "fa-solid fa-eye-slash";
			}
			else{
				input.type = "password";
				show.className = "fa-solid fa-eye";
				show.style.color = "#111";
			}
        }
      </script>
	</body>
</html>
